        //Compute & show the calculated result to user

            alert(firstNum + " - " + secondNum + " is " + (firstNum - secondNum));

            alert(firstNum + " * " + secondNum + " is " + (firstNum * secondNum));

            alert(firstNum + " / " + secondNum + " is " + (firstNum / secondNum))
        } else if (operator === '%') {
            alert(firstNum + " % " + secondNum + " is " + (firstNum % secondNum));
