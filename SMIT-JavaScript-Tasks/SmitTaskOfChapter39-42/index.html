        // Qs : 01
        //Write a switch statement with the following condition:
        //If the variable age is greater than 18, output "Old enough", otherwise output "Too young".
        var age = Number(prompt("Enter your age :..."));
        switch (true) {
            case age > 18:
                document.write("Old enough!<br>");
                break;
            default:
                document.write("Too young!<br>");
        }
        document.write("<br>");

        // Qs : 02
        // Write a program to check whether the given input number is divisible by 3 or not by using Switch Case statements.
        // Show a message “Number is not divisible by 3” or “Number is divisible by 3”.
        var num = Number(prompt("Enter any number:..."));
        switch (num % 3) {
            case 0:
                document.write("Number is divisible by 3<br>");
                break;
            default:
                document.write("Number is not divisible by 3<br>");
        }
        document.write("<br>");


        // Qs : 04
        // Write a program to create a calculator for +, -, *, /, % using switch case statements.
        // (number1, number2 and operator will be input)
        var num1 = Number(prompt("Enter the first number:..."));
        var num2 = Number(prompt("Enter the second number:..."));
        var operator = prompt("Enter any operator(+, -, *, /, %):...");
        switch (operator) {
            case "+":
                document.write("Result is : " + (num1 + num2) + "<br>");
                break;
            case "-":
                document.write("Result is : " + (num1 - num2) + "<br>");
                break;
            case "*":
                document.write("Result is : " + (num1 * num2) + "<br>");
                break;
            case "/":
                document.write("Result is : " + (num1 / num2) + "<br>");
                break;
            case "%":
                document.write("Result is : " + (num1 % num2));
                break;

            default:
                document.write("Invalid operator!<br>");
        }
        document.write("<br>");

        // Write a function that displays the marks range against a particular grade.

        function printMarks() {
            var marks;
            var grade = prompt("Please , Enter your grade:...");

                    marks = "Marks [>= 90 and <=100 ]";
                    break;
                case "A+":
                    marks = "Marks [>= 80 and <90 ]";
                    break;
                case "A":

                    break;
                case "B":
                    marks = "Marks [>= 60 and <70 ]";
                    break;
                case "C":
                    marks = "Marks [>= 50 and <60 ]";

                case "D":
                    marks = "Marks [>= 40 and <50 ]";
                    break;
                case "E":
                    marks = "Marks [>= 30 and <40 ]";
                    break;
                case "F":
                    marks = "Marks [>= 20 and <30 ]";
                    break;
                case "G":
                    marks = "Marks [>= 10 and <20 ]";
                    break;
                case "H":
                    marks = "Marks [>= 0 and <10 ]";
                    break;
                default:

            }
            document.write("Your marks is : " + marks + "<br>");

        document.write("Using While Loop!<br>");

            i++;
        } while (i <= 7);
