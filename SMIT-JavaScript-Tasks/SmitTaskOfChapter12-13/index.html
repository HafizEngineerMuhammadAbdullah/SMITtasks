        //Write a program to check whether the given input number is divisible by 3 or not by using Switch Case statements.

        var numberToCheckSwitch = Number(prompt("Please, Enter a number to check divisibility by 3 using Switch Case:..."));

        //Write a program that takes a character(number or string) in a variable & checks whether the given input is a number,
        //uppercase letter or lower case letter. (Hint: ASCII codes:- A=65, Z=90, a=97, z=122)
        var inputChar = prompt("Please, Enter a character (number or string):...");
        var asciiCode = inputChar.charCodeAt(0);
        if (asciiCode >= 48 && asciiCode <= 57) {
            alert("The given input character '" + inputChar + "' is a Number.");
        } else if (asciiCode >= 65 && asciiCode <= 90) {
            alert("The given input character '" + inputChar + "' is an Uppercase Letter.");

            alert("The given input character '" + inputChar + "' is a Lowercase Letter.");
        } else {
            alert("The given input character '" + inputChar + "' is neither a Number nor an Uppercase or Lowercase Letter.");
        }


        //Qs: 7
        //Write a program to create a calculator for +, -, *, /, % using switch case statements. (number1, number2 and operator will be input)
        var number1 = Number(prompt("Please, Enter first number:..."));
        var number2 = Number(prompt("Please, Enter second number:..."));
        var operator = prompt("Please, Enter an operator (+, -, *, /, %):...");
        var result;
        switch (operator) {
            case "+":
                result = number1 + number2;
                alert("The result of " + number1 + " " + operator + " " + number2 + " = " + result);
                break;
            case "-":
                result = number1 - number2;
                alert("The result of " + number1 + " " + operator + " " + number2 + " = " + result);
                break;
            case "*":
                result = number1 * number2;
                alert("The result of " + number1 + " " + operator + " " + number2 + " = " + result);
                break;
            case "/":
                result = number1 / number2;
                alert("The result of " + number1 + " " + operator + " " + number2 + " = " + result);
                break;
            case "%":
                result = number1 % number2;
                alert("The result of " + number1 + " " + operator + " " + number2 + " = " + result);
                break;
            default:
                alert("Invalid operator entered. Please enter one of the following operators: +, -, *, /, %");
