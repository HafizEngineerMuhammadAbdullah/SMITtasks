        // Qs : 20
        // Write a program to take password as an input from user.
        // The password must qualify these requirements:
        // a.It should contain alphabets and numbers
        //  b.It should not start with a number 
        // c.It must at least 6 characters long 
        //  If the password does not meet above requirements,
        // prompt the user to enter a valid password.
        // For character codes of a - z, A - Z & 0 - 9, refer to ASCII table at the end of this document.


        var password = prompt("Enter your password:");
        let isAlphabet = false;
        let isNumber = false;
        let isDigit = false;

        // check length
        if (password.length >= 6) {

            // check first character is digit or not
            if (password.charCodeAt(0) >= 48 && password.charCodeAt(0) <= 57) {
                isDigit = true;
            }

            for (let i = 0; i < password.length; i++) {

                let code = password.charCodeAt(i);

                // check alphabets (A-Z, a-z)
                if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122)) {
                    isAlphabet = true;
                }

                // check digits (0-9)
                if (code >= 48 && code <= 57) {
                    isNumber = true;
                }
            }
            // validations
            if (!isNumber) {
                document.write("Password must contain a number.<br>");
                document.write("Please , Enter a valid password<br>");
            }

            if (isDigit) {
                document.write("Password cannot begin with a number.<br>");
                document.write("Please , Enter a valid password<br>");
            }

            if (!isAlphabet) {
                document.write("Password must contain an alphabet.<br>");
                document.write("Please , Enter a valid password<br>");
            }

            // success message
            if (isAlphabet && isNumber && !isDigit && password.length >= 6) {
                document.write("Password is valid.<br>");
            }

        } else {
            document.write("Password must be at least 6 characters long.<br>");
            document.write("Please , Enter a valid password<br>");
        }
        document.write("<br>");

        // Write a program to count number of vowels & consonants in given string.
        var str = prompt("Enter any word to count the number of vowels and consonants in the word:...");
        var str1 = str.toLowerCase();
        var vowels = 0;
        var consonants = 0;
        for (let i = 0; i < str1.length; ++i) {
            if (str1[i] >= 'a' && str1[i] <= 'z') {
                if ("aeiou".includes(str1[i])) {
                    vowels++;
                } else {
                    consonants++;
                }
            }
        }
        document.write("There are " + vowels + " vowels in the given word " + str + "<br>");
