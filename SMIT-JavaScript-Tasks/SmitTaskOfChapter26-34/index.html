        // Qs : 01
        // Write a program that takes a positive integer from user & display the following in your browser.
        // a.number
        // b.round off value of the number

        // Qs : 07
        // Write a program that simulates a coin toss using random() method of JS Math class.

        // Qs : 10
        // Write a program that stores a random secret number from 1 to 10 in a variable.
        // Ask the user to input a number between 1 and 10.
        // If the user input equals the secret number, congratulate the user.
        var randomSecretNum = Math.ceil(Math.random() * 10);
        var userNum = Number(prompt("Please , Input an integer number between 1 & 10:..."));
        while (userNum !== randomSecretNum) {
            alert("Try again!");
            userNum = Number(prompt("Please , Input an integer number between 1 & 10:..."));
        }
        if (userNum === randomSecretNum) {
            alert("Congratulation , You have find the secret number");
        }



        // Qs : 11
        // Write a program that displays current date and time in your browser.
        var currDate = new Date();
        document.write(currDate + "<br>");
        document.write("<br>");


        // Qs :12
        // Write a program that alerts the current month in words.
        // For example December.
        var monthArray = [
            "January",
            "February",
            "March",
            "April",
            "May",

        ];

        // Qs : 13

        // Qs : 14
        // Write a program that displays a message “It’s Fun day”

        //Or:

        // Qs : 16
        // Write a program that determines the minutes since midnight, Jan. 1, 1970 and
        // assigns it to a variable that hasn't been declared beforehand.

        document.write("Current Date : " + currDate + "<br>");

        // Write a program that tests whether it's before noon and alert “Its AM” else “its PM”

        }

        // Write a program that creates a Date object for the last day of the last month of 2020 and assigns it to variable named laterDate

        // Qs : 19
        // Create a date object of the starting date of this Ramadan and alert the number of days past since 1st Ramadan ?
        // Note: 1st Ramadan was on June 18, 2015
        var date = new Date("june 18,2015");
        var now = new Date();
        var totalDaysInMilli = now.getTime() - date.getTime();
        var totalDays = Math.floor(totalDaysInMilli / (1000 * 60 * 60 * 24));
        document.write(totalDays + " days have passed since 1st Ramadan , 2015" + "<br>");
        document.write("<br>");


        // Qs : 20
        // Write a program that displays in your browser the seconds that elapsed between the reference date and the beginning of 2015.
        var referenceDate = new Date("dec 05,2015");
        var referenceDateInMilli = referenceDate.getTime();
        var beginningOf2015 = new Date("jan 01,2015");
        var beginningOf2015InMilli = beginningOf2015.getTime();
        var diff = referenceDateInMilli - beginningOf2015InMilli;
        var daysPassedInSec = diff / (1000);
        document.write("On reference date " + referenceDate + "<br>");
        document.write(daysPassedInSec + " seconds had passed since beginning of 2015" + "<br>");
        document.write("<br>");


        // Qs : 21
        // Create a Date object for the current date and time. 
        // Extract the hours, reset the date object an hour ahead and finally display the date object in your browser.

        document.write("current date : " + today + "<br>");
        today.setHours(today.getHours() - 1);
        document.write("1 hour ago , it was " + today + "<br>");
        document.write("<br>");

        alert("100 years back, it was " + pastDate);

        // Qs : 24
        // Write a program to generate your K - Electric bill in your browser.
        // All the amounts should be rounded off to 2 decimal places.
        // Display the following fields:
        // a.Customer Name
        // b.Current Month
        // c.Number of units
        // d.Charges per unit
        // e.Net Amount Payable(within Due Date)
        // f.Late Payment Surcharge
        // g.Gross Amount Payable(after Due Date)
        // Where,
        // Net Amount Payable (within Due Date) = Number of units * Charges per unit
        // &
        // Gross Amount Payable (after Due Date) = Net Amount + Late Payment Surcharge


        document.write("<h2><b><i>K-Electric Bill</i></b></h2>");
        document.write("<br>");
        let customerName = prompt("Enter the customer name:...");
        var noOfUnits = Number(prompt("Enter number of units:..."));
        var chargesPerUnit = Number(prompt("Enter number of charges per unit:..."));
        var netAmountPay = noOfUnits * chargesPerUnit;
        var latePaymentCharges = 500;
        var grossAmountPay = netAmountPay + latePaymentCharges;

        document.write(`Customer Name :  <b>${customerName}</b>  <br>`);
        document.write(`Month :  <b>${monthArray[currDate.getMonth()]}</b>  <br>`);

        document.write("<br>");
        document.write(`Net Amount Payable (within Due Date) :  <b>${netAmountPay.toFixed(2)}</b>  <br>`);
        document.write(`Late payment surcharge :  <b>${latePaymentCharges}</b>  <br>`);
        document.write(`Gross Amount Payable (after Due Date) :  <b>${grossAmountPay}</b> <br>`);
