        //Qs: 14
        // What will be the output in variables a, b & result after execution of the following script:
        var a = 2, b = 1;
        var result = --a - --b + ++b + b--;
        //--a:
        //since in this case,pre-decrement operator is used means decrement 'a' by 1 then 'a' will use the current value of 'a' in which 'a' resides
        //as the current value of 'a' is 2 so --a means firstly 'a' will decrement by 1 becomes a = 1,so the output will be a = 1.
        //--a - --b
        //similarly in this case,'a' becomes 1 and 'b' becomes 0(same as above) gives the result of 1 - 0 = 1 so '--a - --b = 1'.
        //--a - --b + ++b
        //++b => is pre-increment operator means 'b' will increment by 1 firstly then use the current value of 'b' in which 'b' resides.
        //--a - --b + ++b => 1 - 0 + 1 = 2.
        //--a - --b + ++b + b--.
        //b-- => is post-decrement operator means 'b' will use the current value of 'b' in which 'b' resides then decrement 'b' by 1.
        //so now the current value of 'b' is 1 as the just previous value of 'b' is 1.
        //so  --a - --b + ++b + b-- => 1 - 0 + 1 + 1 = 3,so the given expression has the value 3     
        document.write("a is ??" + a + "<br>");//1
